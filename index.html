<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tenor Cards</title>

		<link href="./assets/css/output.css" rel="stylesheet" />
		<script type="text/javascript" src="./assets/javascript/main.js"></script>
	</head>
	<body class="text-gray-600 font-body" onload="processPathParams()">
		<!-- Top panel -->
		<header>
			<div class="w-full lg:fixed">
				<div class="flex flex-col w-full px-4 mx-auto border-gray-2 items-center sm:justify-between sm:flex-row md:px-6 lg:px-20">
					<a class="px-1 py-1 mt-2 text-sm sm:text-2xl hover:scale-125 font-bold focus:ring-2" href="/">
						<img class="max-h-24" src="./assets/images/logo256_1.png" alt="logo" />
					</a>
					<div class="pt-6 text-base leading-6 font-bold sm:text-lg sm:leading-7">
						<p>Want to create your own card?</p>
						<a href="/" class="text-cyan-600 hover:text-cyan-700"> Create your own &rarr; </a>
					</div>
				</div>
			</div>
		</header>

		<!-- Body -->
		<main>
			<div class="py-24 flex flex-col justify-center sm:py-12 lg:min-h-screen">
				<div class="relative py-3 sm:max-w-xl sm:mx-auto">
					<div class="absolute inset-0 bg-gradient-to-r from-cyan-600 to-light-blue-300 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
					<div class="relative px-4 py-12 bg-white shadow-lg sm:rounded-3xl sm:p-20">
						<div class="min-w-20 max-w-md mx-auto">
							<!-- Display zone -->
							<div id="dispMsg" class="text-base hidden leading-6 space-y-4 text-gray-700 sm:text-xl sm:leading-7">
								<p id='MessageText'>Nothing but crickets<br/>¯\_( ͡° ͜ʖ ͡°)_/¯</p>
							</div>
							<!-- Input zone -->
							<div id="getMsg" class="text-base leading-6 space-y-4 text-gray-700 sm:text-xl sm:leading-7">
								<div class="flex flex-col items-center">
									<textarea id="textInput" name="msg" rows="5" maxlength="140" wrap="soft" placeholder="Enter message" oninput="dispTextCount()" class="overflow-hidden border-none"></textarea>
								</div>
								<div>
									<button onclick="generateProcessedLink()" class="bg-light-blue-300 hover:bg-cyan-600 text-gray-800 font-bold py-1 px-4 rounded inline-flex items-center float-left">Create card</button>
									<p class="text-gray-400 py-1 font-bold float-right"><span id="inputCountStat">0</span> / 140</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="urlAccess" class="relative hidden py-3 mt-6 sm:max-w-xl sm:mx-auto">
					<input id="browsableLink" type="text" value="" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-l">
					<button class="bg-gray-200 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r" onclick="copyToClipboard()">Copy text</button>
				</div>
			</div>
		</main>

		<!-- Bottom panel -->
		<footer>
			<div class="bottom-0 w-full lg:fixed">
				<div class="flex flex-col w-full px-4 mx-auto border-gray-2 sm:justify-between sm:flex-row md:px-6 lg:px-20">
					<p class="px-4 py-2 mt-2 text-gray-500 italic text-sm sm:text-base"></p>
					<p class="px-4 py-2 mt-2 text-gray-500 italic text-sm sm:text-base">Crafted by <a class="text-yellow-700 hover:underline focus:ring-2" href="https://ohyash.github.io">OhYash</a></p>
				</div>
			</div>
		</footer>
	</body>
</html>
