<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Webcard</title>

		<link href="./assets/css/output.css" rel="stylesheet" />
		<script type="text/javascript" src="./assets/javascript/main.js"></script>
	</head>

	<body class="text-gray-600 font-body" onload="processData()">
		<!-- Top panel -->
		<header>
			<div class="fixed w-full">
				<div class="flex flex-col w-full px-4 mx-auto border-gray-2 sm:items-center sm:justify-between sm:flex-row md:px-6 lg:px-20">
					<a class="px-1 py-1 mt-2 text-sm sm:text-2xl hover:scale-125 font-bold focus:ring-2" href="/webcard">
						<img class="max-h-24" src="./assets/images/logo2.png" alt="logo" />
					</a>
					<div class="pt-6 text-base leading-6 font-bold sm:text-lg sm:leading-7">
						<p>[WIP]Want to create your own Webcard?</p>
						<a href="/webcard" class="pointer-events-none text-cyan-600 hover:text-cyan-700"> Create your own &rarr; </a>
					</div>
				</div>
			</div>
		</header>

		<!-- Body -->
		<main>
			<div class="min-h-screen py-24 flex flex-col justify-center sm:py-12">
				<div class="relative py-3 sm:max-w-xl sm:mx-auto">
					<div class="absolute inset-0 bg-gradient-to-r from-cyan-600 to-light-blue-300 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
					<div class="relative px-4 py-6 bg-white shadow-lg sm:rounded-3xl sm:p-20">
						<div class="max-w-md mx-auto">
							<div class="py-4 text-base leading-6 space-y-4 text-gray-700 sm:text-xl sm:leading-7">
								<p class="" id='MessageText'>Nothing but crickets<br/>¯\_( ͡° ͜ʖ ͡°)_/¯</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- Bottom panel -->
		<footer>
			<div class="fixed bottom-0 w-full">
				<div class="flex flex-col w-full px-4 mx-auto border-gray-2 md:justify-between md:flex-row md:px-6 lg:px-20">
					<p class="px-4 py-2 mt-2 text-gray-500 italic text-sm sm:text-base">copyright 2021</p>
					<p class="px-4 py-2 mt-2 text-gray-500 italic text-sm sm:text-base">Crafted by <a class="text-yellow-700 hover:underline focus:ring-2" href="https://ohyash.github.io">OhYash</a></p>
				</div>
			</div>
		</footer>
	</body>
</html>
