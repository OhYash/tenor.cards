<!DOCTYPE HTML>
<HTML>
<HEAD>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenor Cards</title>

    <link href="./../assets/css/main.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <script type="text/javascript" src="./../assets/javascript/card.js"></script>
</HEAD>
<BODY onload="processPathParams(true)">
    <div class="h-full flex flex-col justify-center lg:min-h-screen">
        <div class="relative sm:max-w-xl sm:mx-auto">
            <div class="absolute inset-0 bg-gradient-to-r from-cyan-600 to-light-blue-300 shadow-neumorphic transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
            <div class="relative px-4 py-12 font-sans bg-white shadow-lg sm:rounded-2xl sm:p-20">
                <div class="min-w-20 max-w-md mx-auto">
                    <!-- Input message -->
                    <div id="inputMsg" class="text-base leading-6 space-y-4 text-gray-700 sm:text-xl sm:leading-7">
                        <div class="flex flex-col items-center">
                            <textarea id="textInput" name="msg" cols="27" rows="5" maxlength="140" wrap="soft" placeholder="Enter message" oninput="dispTextCount()" 
                            class="overflow-hidden border-none resize-none outline-none"></textarea>
                        </div>
                        <div>
                            <button onclick="generateProcessedLink()" class="bg-light-blue-300 hover:bg-cyan-600 text-gray-800 font-bold py-1 px-4 rounded inline-flex items-center float-left">Create card</button>
                            <p class="text-gray-400 py-1 font-bold float-right">&nbsp;<span id="inputCountStat">0</span> / 140 </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-center">
            <div id="urlAccess" class="relative hidden py-3 mt-6 sm:max-w-xl sm:mx-auto">
                <input id="browsableLink" type="text" value="" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-l"></input>
                <button class="bg-gray-200 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r" onclick="copyToClipboard()">Copy link</button>
            </div>
        </div>  
    </div>
</BODY>
</HTML>
