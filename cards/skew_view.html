<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tenor Cards</title>

		<link href="./../assets/css/main.css" rel="stylesheet" />
		<link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
		<link rel="manifest" href="../site.webmanifest">
		<script type="text/javascript" src="./../assets/javascript/card.js"></script>
	</HEAD>
	<BODY onload="processPathParams(true)">
		<div class="pt-8 flex flex-col justify-center h-screen">
			<div class="relative sm:max-w-xl sm:mx-auto">
				<div class="absolute inset-0 bg-gradient-to-r from-cyan-600 to-light-blue-300 shadow-neumorphic transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
				<div class="relative px-4 py-12 font-sans bg-white shadow-lg sm:rounded-2xl sm:p-20">
					<div class="min-w-20 max-w-md mx-auto">
						<!-- Display message -->
						<div id="dispMsg" class="divide-y divide-gray-300">
							<div class="text-base pb-4 text-gray-700 sm:text-xl sm:leading-7">
								<p id='MessageText'>Could not load the text. Either of these could be the possible reasons:
								<br /><br />
								&nbsp;&nbsp;•&nbsp; URL is broken<br />
								&nbsp;&nbsp;•&nbsp; javascript is disabled<br />
								&nbsp;&nbsp;•&nbsp; The sender added some unsupported text<br />
								</p>
							</div>
							<div class="text-base pt-4 font-bold text-gray-400 sm:text-lg">
								<p>Powered by <a class="text-cyan-600 hover:text-cyan-400" href="/">tenor.cards</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</BODY>
</HTML>
