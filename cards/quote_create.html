<!DOCTYPE HTML>
<HTML>
<HEAD>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<base target="_parent">
	<title>Tenor Cards</title>
	<link href="./../assets/css/main.css" rel="stylesheet" />
	<script type="text/javascript" src="./../assets/javascript/card_create.js"></script>
</HEAD>
<BODY>
	<div class="p-8 flex flex-col justify-center items-center h-screen">
		<figure class="shadow-lg rounded-xl flex-none min-w-20 max-w-md mx-auto md:w-xl" style="transform: rotate(-2deg) translateZ(0px);">
			<blockquote class="rounded-t-xl bg-white px-8 py-6 md:p-7 text-lg md:text-xl leading-8 md:leading-8 font-semibold text-gray-900">
				<svg width="45" height="36" class="mb-5 fill-current text-cyan-100">
					<path d="M13.415.001C6.07 5.185.887 13.681.887 23.041c0 7.632 4.608 12.096 9.936 12.096 5.04 0 8.784-4.032 8.784-8.784 0-4.752-3.312-8.208-7.632-8.208-.864 0-2.016.144-2.304.288.72-4.896 5.328-10.656 9.936-13.536L13.415.001zm24.768 0c-7.2 5.184-12.384 13.68-12.384 23.04 0 7.632 4.608 12.096 9.936 12.096 4.896 0 8.784-4.032 8.784-8.784 0-4.752-3.456-8.208-7.776-8.208-.864 0-1.872.144-2.16.288.72-4.896 5.184-10.656 9.792-13.536L38.183.001z"></path>
				</svg>
				<div iid="inputMsg" class="divide-y divide-gray-300">
					<div class="flex flex-col items-center">
						<textarea id="textInput" name="msg" cols="27" rows="3" maxlength="140" wrap="soft" placeholder="Enter message" oninput="dispTextCount()" class="overflow-hidden border-none resize-none outline-none"></textarea>
					</div>
				</div>
			</blockquote>
			<figcaption class="flex items-center space-x-4 p-6 md:px-10 md:py-6 bg-gradient-to-br rounded-b-xl leading-6 font-semibold text-white from-cyan-500 to-light-blue-500">
				<div class="flex-auto">
					<input id="mtNameInput" type="text" placeholder="Name" class="bg-transparent border-none outline-none placeholder-gray-100 pb-1" /><br />
					<input id="mtDescInput" type="text" placeholder="Desc" class="bg-transparent border-none outline-none placeholder-gray-100 text-cyan-100" />
				</div>
				<div class="flex flex-col justify-center items-center float-right">
					<p class="text-gray-50 py-2 font-bold">&nbsp;<span id="inputCountStat">0</span> / 140 </p>
					<button onclick="generateProcessedLink('quote', generateQuoteExtraParams)" class="bg-light-blue-200 text-gray-800 font-bold py-1 px-4 rounded inline-flex items-center float-left hover:bg-cyan-700 hover:text-white">Create card</button>
				</div>
			</figcaption>
		</figure>
		<div class="flex justify-center">
			<div id="urlAccess" class="hidden py-3 mt-6 sm:max-w-xl sm:mx-auto">
				<input id="browsableLink" type="text" value="" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-l"></input>
				<button class="bg-gray-200 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r" onclick="copyToClipboard()">Copy link</button>
			</div>
		</div> 
	</div>
</BODY>
</HTML>
