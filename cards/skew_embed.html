<!DOCTYPE HTML>
<HTML>
<HEAD>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tenor Cards</title>
	<base target="_parent">
	<link href="./../assets/css/main.css" rel="stylesheet" />
	<script type="text/javascript" src="./../assets/javascript/card_view.js"></script>
	<script type="text/javascript" src="./../assets/javascript/parsemsg-js/parsemsg.js"></script>
</HEAD>
<BODY onload="processPathParams()" class="bg-gradient-to-r from-violet-300 to-fuchsia-300">
	<div class="py-12 flex flex-col justify-center h-screen">
		<div class="relative sm:max-w-xl sm:mx-auto">
			<div class="absolute inset-0 bg-gradient-to-r from-cyan-600 to-light-blue-300 shadow-lg shadow-indigo-500/40 transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
			<div class="relative px-4 py-12 font-sans bg-white shadow-lg sm:rounded-2xl sm:p-20">
				<div class="min-w-20 max-w-md mx-auto">
					<!-- Display message -->
					<div id="dispMsg" class="divide-y divide-gray-300">
						<div class="text-base pb-4 text-center text-gray-700 text-2xl sm:leading-8">
							<p id='MessageText'>This is a test card for embedding into different pages.<br />
								Internal and external websites both.
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="absolute bottom-0 right-0 font-bold text-gray-500 sm:text-lg">
		<p class="bg-white bg-opacity-60 px-3 hover:bg-opacity-100 text-xl">Powered by <a class="text-cyan-500 hover:text-cyan-400" href="https://tenor.cards/">tenor.cards</a></p>
	</div>
</BODY>
</HTML>
