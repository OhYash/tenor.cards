<!DOCTYPE HTML>
<HTML>
<HEAD>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tenor Cards</title>
	<base target="_parent">
	<link href="./../assets/css/main.css" rel="stylesheet" />
	<script type="text/javascript" src="./../assets/javascript/card_view.js"></script>
	<script type="text/javascript" src="./../assets/javascript/parsemsg-js/parsemsg.js"></script>
</HEAD>
<BODY onload="processPathParams()">
	<div class="pt-8 flex flex-col justify-center h-screen">
		<div class="sm:max-w-xl sm:mx-auto">
			<div class="px-4 py-12 font-sans bg-white shadow-neumorphic sm:rounded-2xl sm:p-20">
				<div class="min-w-20 max-w-md mx-auto">
					<!-- Display message -->
					<div id="dispMsg" class="divide-y divide-gray-300">
						<div class="text-base pb-4 text-gray-700 sm:text-xl sm:leading-7">
							<p id='MessageText'>Could not load the text. Either of these could be the possible reasons:
								<br /><br />
								&nbsp;&nbsp;•&nbsp; URL is broken<br />
								&nbsp;&nbsp;•&nbsp; javascript is disabled<br />
								&nbsp;&nbsp;•&nbsp; The sender added some unsupported text<br />
							</p>
						</div>
						<div class="text-base pt-4 font-bold text-gray-400 sm:text-lg">
							<p>Powered by <a class="text-cyan-600 hover:text-cyan-400" href="/">tenor.cards</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</BODY>
</HTML>
